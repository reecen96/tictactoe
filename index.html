<!DOCTYPE html>
<html>
<head>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>




<meta charset=utf-8 />
<title>  tic-tac-toe </title>
<meta name="viewport" content="width=device-width">

<body>
  <h1> Tic Tac Toe</h1>



<div id= menu>
<div><b>O wins:</b></div>
<div id=scoreO>0</div>
<br>
<div><b>X wins:</b></div>
<div id=scoreX>0</div>
</div>
  <table>
    <div>
      <td id= top1>
        <img class="x1" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o1" src="http://clipart-library.com/data_images/7606.png">
      </td>

      <td class="vert" id=top2>
        <img class="x2" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o2" src="http://clipart-library.com/data_images/7606.png"></td>

      <td id= top3 >
        <img class="x3" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o3" src="http://clipart-library.com/data_images/7606.png">
       </td>


    </div>
    <tr>
      <td class="hori" id=mid1>
        <img class="x4" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o4" src="http://clipart-library.com/data_images/7606.png"> </td>

      <td class="vert hori" id=mid2>

      <td class="hori" id=mid3>

        <img class="o6" src="http://clipart-library.com/data_images/7606.png"> </td>
    </tr>

    <tr>
      <td id =bot1 >
        <img class="x7" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o7" src="http://clipart-library.com/data_images/7606.png"> </td>

      <td class="vert" id=bot2>
        <img class="x8" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o8" src="http://clipart-library.com/data_images/7606.png"></td>


      <td id=bot3>
        <img class="x9" src="http://clipart-library.com/image_gallery/83903.png">
        <img class="o9" src="http://clipart-library.com/data_images/7606.png">  </td>

    </tr>
  </table>
